{% assign url = page.url | remove: ".html" | remove: "_de" %}
{% if url == '/' %}
{% assign url = '/index' %}
{% endif %}

{% assign url_html = url | append: ".html" %}
{% assign url_de_html = url | append: "_de.html" %}

<ul>
	<li><a href="{{url_html}}" {% if page.url == url_html or page.url == '/' %}class="current_language"{% endif %}> en </a></li>
	<li><a href= "{{url_de_html}}" {% if page.url == url_de_html %}class="current_language"{% endif %}> de </a></li>
</ul>
